<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Konwerter walut</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body>
    <div class="container">
        <form class="form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Kalkulator walut <span class="form__legend--smallFont">(kursy
                        z dnia 02.06.2022)</span></legend>
                <p>
                    <label class="form__label form--alignRight" for="exchange">Kwota do wymiany:</label>
                    <input class="form__input form--alignRight js-exchangeAmount" type="number" id="exchange" value="0"
                        min="0" step="any">
                    <select name="currencyToExchange" class="form__select js-exchangeCurrency">
                        <option value="PLN" selected>PLN (polski złoty)</option>
                        <option value="EUR">EUR (euro)</option>
                        <option value="USD">USD (dolar amerykański)</option>
                    </select>
                </p>
                <p>
                    <label class="form__label form--alignRight" for="receive">Otrzymasz:</label>
                    <input class="form__input form--alignRight form__input--readonly js-resultAmount" type="number"
                        id="receive" value="0.00" readonly>
                    <select name="exchangeResult" class="form__select js-resultCurrency">
                        <option value="PLN">PLN (polski złoty)</option>
                        <option value="EUR" selected>EUR (euro)</option>
                        <option value="USD">USD (dolar amerykański)</option>
                    </select>
                </p>
                <p class="form__exchangeInfo">
                    1 <span class="js-exchangeCurrencyInfo">PLN</span> to <span
                        class="js-exchangeRateInfo">0.21805</span> <span class="js-resultCurrencyInfo">EUR</span>
                </p>
            </fieldset>
        </form>
    </div>
</body>

</html>
